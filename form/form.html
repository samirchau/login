<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <title>login form</title>
</head>
<body>
<div class="login-form">
    <h2>
        <p>sign in to your account</p>
    </h2>
    <form action="">
            
           <input class="element" type="text" name="email" placeholder="example@mail.com" required> 
          
            <input class="element" type="text" name="password" placeholder="*****"required>
           
            <label>
               <input class="element-checkbox" type="checkbox" name="keepsignedin" id="keepsignedin">Keep me signed in 
            </label>

           <button class="element-submit" type="submit">Sign in</button>

           <span><a class="element-forgot" href="#">Forgot Your Password?</a></span>
    </form>
</div>
    
</body>
</html>
